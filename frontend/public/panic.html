<!DOCTYPE html>
<html>
<head>
  <title>Panic Trigger</title>
</head>
<body>
  <h2>Passenger Panic Button</h2>
  <button onclick="sendPanic()">Trigger Panic</button>
  <script>
    function sendPanic() {
      fetch("http://localhost:8000/panic", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
          location: "Metro Station XYZ",
          vehicle_id: "Bus #17",
          language: "en"
        })
      }).then(res => res.json()).then(data => alert("Panic sent!"));
    }
  </script>
</body>
</html>

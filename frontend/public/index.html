    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700;800&family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />

    <title>Raksha AI – Safety Dashboard</title>

    <style>
      html, body { height: 100%; }
      body {
        margin: 0;
        background: linear-gradient(135deg, #fff1f5, #f5f3ff 40%, #ffffff);
        font-family: 'Plus Jakarta Sans', Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif !important;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      h1, h2, h3, h4, h5, h6 { font-family: 'Sora', 'Plus Jakarta Sans', Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif !important; letter-spacing: .3px; }
      /* Minimal loading skeleton until React mounts */
      #root::before {
        content: "";
        display: block;
        height: 100vh;
        background: linear-gradient(90deg, rgba(226,232,240,0.65) 25%, rgba(241,245,249,0.65) 37%, rgba(226,232,240,0.65) 63%);
        background-size: 400% 100%;
        animation: sk 1.6s infinite;
      }
      @keyframes sk { 0% { background-position: -200% 0; } 100% { background-position: 200% 0; } }
      .mounted #root::before { display: none; }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      // Remove skeleton after React mounts (public safeguard)
      window.addEventListener('load', function() {
        document.documentElement.classList.add('mounted');
      });
    </script>
  </body>
